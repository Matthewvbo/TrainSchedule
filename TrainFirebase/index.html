<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedular</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h5 class="text-center">Choo Choo. Chee Chee</h5>
        </div>
    </div>

    <div class="panel panel-default">
        <h2 class="panel-title text-center">Current Train Schedule</h2>
        <div class="panel-body">
    
        <table id="trainSchedule">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
        <!-- Here is where I wold need to put another field to link the js page -->
    </div>

    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body form-group">
                <form>
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
                        </div>

                        <div class="form-group">
                            <label for="trainNumber">Train Number</label>
                            <input type="number" class="formControl" id="numberInput">
                        </div>

                        <div class="form-group">
                            <label for="destForm">Destination</label>
                            <input type="text" class="formControl" id="destinationInput" placeholder="City, State">
                        </div>

                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HH:MM 24 Hour Format)</label>
                            <input type="number" class="formControl" id="timeInput" placeholder="HH.MM">
                        </div>

                        <div class="form-group">
                            <label for="freqForm">Frequency (in mins.)</label>
                            <input type="number" class="formControl" id="freqInput" placeholder="eg. 30 minutes">
                        </div>
                    </form>

                    <button class="btn btn-primary submitInput">
                        Submit
                    </button>

                    <button class="btn btn-warning resetInput">
                        Reset
                    </button>
                </form>
            </div>
        </div>


        <script src="index.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
</body>
